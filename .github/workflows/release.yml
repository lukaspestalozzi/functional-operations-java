name: Release to Maven Central

on:
  workflow_dispatch:
    inputs:
      version-type:
        description: 'Version bump type'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major
        default: patch

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'
          server-id: central
          server-username: MAVEN_USERNAME
          server-password: MAVEN_PASSWORD
          gpg-private-key: ${{ secrets.GPG_PRIVATE_KEY }}
          gpg-passphrase: GPG_PASSPHRASE

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Get current version
        id: get-version
        run: |
          CURRENT_VERSION=$(./mvnw help:evaluate -Dexpression=project.version -q -DforceStdout)
          echo "current=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          echo "Current version: $CURRENT_VERSION"

      - name: Calculate new version
        id: new-version
        run: |
          CURRENT="${{ steps.get-version.outputs.current }}"
          # Remove -SNAPSHOT suffix if present
          BASE_VERSION="${CURRENT%-SNAPSHOT}"

          # Parse version components
          IFS='.' read -r MAJOR MINOR PATCH <<< "$BASE_VERSION"

          # Bump based on input
          case "${{ inputs.version-type }}" in
            major)
              MAJOR=$((MAJOR + 1))
              MINOR=0
              PATCH=0
              ;;
            minor)
              MINOR=$((MINOR + 1))
              PATCH=0
              ;;
            patch)
              PATCH=$((PATCH + 1))
              ;;
          esac

          NEW_VERSION="${MAJOR}.${MINOR}.${PATCH}"
          NEXT_SNAPSHOT="${MAJOR}.${MINOR}.$((PATCH + 1))-SNAPSHOT"

          echo "release=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "next-snapshot=$NEXT_SNAPSHOT" >> $GITHUB_OUTPUT
          echo "New version: $NEW_VERSION"
          echo "Next snapshot: $NEXT_SNAPSHOT"

      - name: Set release version
        run: |
          ./mvnw versions:set -DnewVersion=${{ steps.new-version.outputs.release }} -DgenerateBackupPoms=false

      - name: Build and verify
        run: ./mvnw -B clean verify

      - name: Deploy to Maven Central
        env:
          MAVEN_USERNAME: ${{ secrets.CENTRAL_USERNAME }}
          MAVEN_PASSWORD: ${{ secrets.CENTRAL_PASSWORD }}
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
        run: |
          ./mvnw -B deploy -Prelease -DskipTests

      - name: Commit release version
        run: |
          git add pom.xml
          git commit -m "Release v${{ steps.new-version.outputs.release }}"

      - name: Create and push tag
        run: |
          git tag -a "v${{ steps.new-version.outputs.release }}" -m "Release v${{ steps.new-version.outputs.release }}"
          git push origin "v${{ steps.new-version.outputs.release }}"

      - name: Set next snapshot version
        run: |
          ./mvnw versions:set -DnewVersion=${{ steps.new-version.outputs.next-snapshot }} -DgenerateBackupPoms=false
          git add pom.xml
          git commit -m "Prepare next development iteration: ${{ steps.new-version.outputs.next-snapshot }}"
          git push origin main

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.new-version.outputs.release }}
          name: v${{ steps.new-version.outputs.release }}
          body: |
            ## What's Changed

            Release version ${{ steps.new-version.outputs.release }} to Maven Central.

            ### Maven Dependency
            ```xml
            <dependency>
              <groupId>dev.thelu</groupId>
              <artifactId>functional-operations-java</artifactId>
              <version>${{ steps.new-version.outputs.release }}</version>
            </dependency>
            ```

            ### Gradle Dependency
            ```kotlin
            implementation("dev.thelu:functional-operations-java:${{ steps.new-version.outputs.release }}")
            ```
          generate_release_notes: true
          draft: false
          prerelease: false
